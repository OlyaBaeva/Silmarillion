<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
	{% load static %}
  <link rel="stylesheet" type = "text/css" href= "{%static 'CSS/log.css' %}"/>
</head>
<body>

<div class="section">
	<form method="post">
    {%csrf_token%}
  <div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Войти </span><span>Зарегестрироваться</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="color: #1f2029;">Вход</h4>
											<div class="form-group">
												<input type="text" name="logemail" class="form-style" placeholder="Введите Имя" id="logemail">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Кодовое слово" id="logpass" >
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button type="submit" class="btn mt-4">Войти</button>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Забыли пароль?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="color: #1f2029;">Регистрация</h4>
											<div class="form-group mt-2">
												<input type="text" name="logename_l" class="form-style" placeholder="Введите имя" id="logename_l" >
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<span class="input-group-addon"  ><i class="glyphicon glyphicon-list"></i></span>
                                                <select name="state" class="form-control selectpicker" >
                                                 <option value=" " >Выберите персонажа</option>
                                                 <option>Леголас</option>
		                                         <option>Галадриэль</option>
												 <option>Гэндальф</option>
		                                         <option>Арагорн</option>
		                                         <option>Торин</option>
												</select>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="logemail_l" class="form-style" placeholder="Введите почту" id="logemail_l" >
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass_s" class="form-style" placeholder="Кодовое слово" id="logpass_s" >
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button type="submit" class="btn mt-4">Сохранить</button>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
