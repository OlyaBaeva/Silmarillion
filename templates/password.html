<!doctype html>
<html lang="en-US">

<head>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template.">
    {% load static %}
  <link rel="stylesheet" type = "text/css" href= "{%static 'CSS/log.css' %}"/>
</head>
<body>
<div class="section">
	<form method="post">
    {%csrf_token%}
  <div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="color: #1f2029;">Вы запросили смену пароля</h4>
                                            <p class="form-style" style="color:white;padding: 2px 20px;height:68px;">
                                            Вам на почту будет отправлен временный пароль, поменять его вы сможете в личном кабинете на сайте.
                                        </p>
											<div class="form-group">
												<input type="text" name="logemail_l" class="form-style" placeholder="Введите Имя" id="logemail">
												<i class="input-icon uil uil-at"></i>
											</div>
                                        <button type="submit" class="btn mt-4">Отправить</button>
                                             {% if messages %}
                                            <ul class="messages">
												{% for message in messages %}
												<li class="{{ message.tags }}"> {{ message }}
                                                {% endfor %}
                                           </ul>
                                    {% endif %}
				      					</div>
			      					</div>
			      				</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  </div>

    </form>
</div>
</body>

</html>
